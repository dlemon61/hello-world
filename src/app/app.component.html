
<div class="container">
   
    <h1 class="heading"><strong>Services</strong></h1>    

    <button type="button" (click)="getProducts()"></button>

    <div class = 'table-responsive'>
        <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody class="body">
            <tr *ngFor="let product of products;">
                <td>{{product.productID}}</td>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
            </tr>
        </tbody>
    </table>
        </div>

    </div>

<router-outlet></router-outlet>
